<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="is_otp_created == false">
    <form [formGroup]="signup_form">


        <ion-card style="border-radius: 25px; padding: 10px 0px 10px 0px; text-align: center">
          <ion-row>
            <ion-col col-2>
              <ion-icon name="phone-portrait" style="color: #F4511E"></ion-icon>
            </ion-col>
            <!--<input type="number" formControlName="mobile" placeholder="Enter the 10 digit phone number">-->
            <input type="number" placeholder="Enter the 10 digit phone number" formControlName="mobile">
          </ion-row>
        </ion-card>

        <ion-card style="border-radius: 25px; padding: 10px 0px 10px 0px; text-align: center">
          <ion-row>
            <ion-col col-2>
              <ion-icon name="person" style="color: #F4511E"></ion-icon>
            </ion-col>
            <input placeholder="First Name" text-capitalize formControlName="first_name">
          </ion-row>
        </ion-card>

        <ion-card style="border-radius: 25px; padding: 10px 0px 10px 0px; text-align: center">
          <ion-row>
            <ion-col col-2>
              <ion-icon name="person" style="color: #F4511E"></ion-icon>
            </ion-col>
            <input placeholder="Last Name" text-capitalize formControlName="last_name">
          </ion-row>
        </ion-card>

        <ion-card style="border-radius: 25px; padding: 10px 0px 10px 0px; text-align: center">
          <ion-row>
            <ion-col col-2>
              <ion-icon name="home" style="color: #F4511E"></ion-icon>
            </ion-col>
            <input placeholder="Village" text-capitalize formControlName="village">
          </ion-row>
        </ion-card>


        <ion-card style="border-radius: 25px; padding: 10px 0px 10px 0px; text-align: center">
          <ion-row>
            <ion-col col-2>
              <ion-icon name="analytics" style="color: #F4511E"></ion-icon>
            </ion-col>
            <input type="number" placeholder="Pincode" formControlName="pincode">
          </ion-row>
        </ion-card>

       <ion-card [ngClass]="signup_form.valid? 'custom-button': 'custom-invalid-button'">
      <!--<ion-card class="custom-button">-->
        <ion-row (click)="signUp()">
          <ion-col>
            Sign Up
          </ion-col>
        </ion-row>
      </ion-card>

  </div>

  <ion-row *ngIf="is_otp_created">
    <ion-col>
      <ion-item>
        <ion-label color="primary">OTP</ion-label>
        <ion-input type="number" [(ngModel)]="otp" placeholder="642353"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="confirmOtp(otp)">Confirm</button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="is_otp_created">
    <ion-col offset-3="">
