<ion-header>

  <ion-navbar>
    <ion-title text-center>LogIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="height: 75px; width: 50%;margin: 0% 0% 0% 23%;">
    <img src="assets/icon/logo.png">
  </div>

  <div style="margin-top: 40%">
    <div *ngIf="is_otp_created == false">
      <form [formGroup]="login_form">
      <!--<form [formGroup]="login_form" (ngSubmit)="logIn()">-->

        <ion-card style="border-radius: 25px; padding: 10px 0px 10px 0px; text-align: center">
          <ion-row>
            <ion-col col-2>
              <ion-icon name="phone-portrait" style="color: #F4511E"></ion-icon>
            </ion-col>
            <!--<ion-col>-->
            <input type="number" formControlName="mobile" placeholder="Enter the 10 digit phone number">
            <!--</ion-col>-->
          </ion-row>
        </ion-card>
        <ion-card [ngClass]="login_form.valid? 'custom-button': 'custom-invalid-button'">
        <!--<ion-card class="custom-button">-->
          <ion-row  (click)="logIn()">
            <ion-col>
              Login
            </ion-col>
          </ion-row>
        </ion-card>


        <!--<ion-list>-->
        <!--<ion-item>-->
        <!--<ion-label color="primary">Mobile</ion-label>-->
        <!--<ion-input type="number" placeholder="642353" formControlName="mobile"></ion-input>-->

        <!--</ion-item>-->
        <!--<ion-row>-->
        <!--<ion-col offset-4>-->
        <!--<button ion-button [disabled]="!login_form.valid">LogIn</button>-->
        <!--</ion-col>-->
        <!--</ion-row>-->
        <!--</ion-list>-->
      </form>
    </div>
  </div>


  <!--<div style="margin-top: 100px">-->
  <ion-row *ngIf="is_otp_created">
    <ion-col>
      <ion-item>
        <ion-label color="primary">OTP</ion-label>
        <ion-input type="number" [(ngModel)]="otp" placeholder="642353"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="confirmLoginOtp(otp)">Confirm</button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="is_otp_created">
    <ion-col offset-3="">
      <button ion-button (click)="resendLoginOtp(otp)">Resend Otp</button>
    </ion-col>
  </ion-row>


  <ion-card class="custom-button" style="margin-top: 35%;">
    <ion-row (click)="routeSignupPage()">
      <ion-col>
        Create New Account
      </ion-col>
    </ion-row>
  </ion-card>
  <p style="text-align: center">
   Don't Have an Account?
  </p>
</ion-content>
